{% extends 'reetenstats/base.html' %}

{% load static %}

{% block content %}

    <div class="page-container">
        <div class="card-deck">
        {% for show in shows %}
            <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-xs-12 zeropadding">
                <div class="card show_card">
                    <div class="card-header zeropadding">
                        <img src="https://img.youtube.com/vi/{{ show.show_youtube_id }}/hqdefault.jpg" class="header-img">
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 col-sm-4 col-xs-4">
                                <div class="show_stat">
                                    <i class="material-icons md-48">people</i>
                                    <p>{{ show.gasten_count }}</p>
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-4 col-xs-4">
                                <div class="show_stat">
                                    <img src="{% static 'reetenstats/img/reet/reet-64.png' %}">
                                    <p>{{ show.rating_sum }}</p>
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-4 col-xs-4">
                                <div class="show_stat">
                                    <i class="material-icons md-48">movie</i>
                                    <p>{{ show.video_count }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        {{ show.show_date }}
                        <a href="/show/dumperteeten-{{ show.id }}">See more</a>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
