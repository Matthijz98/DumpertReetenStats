{% extends 'reetenstats/base.html' %}

{% block content %}

    <h1>Shows</h1>
    <div class="flex-container">
    {% for show in shows %}
        <div class="col-md-4">
            <div class="card show_card">
                <div class="card-header zeropadding">
                    <img src="https://img.youtube.com/vi/{{ show.show_youtube_id }}/hqdefault.jpg" class="header-img">
                </div>
                <div class="card-body">
                    <h2>{{ show.show_title }}</h2>
                    <p>{{ show.show_description | safe}}</p>
                </div>
                <div class="card-footer">
                    {{ show.show_date }}
                    <a href="/show/dumperteeten-{{ show.id }}">See more</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
