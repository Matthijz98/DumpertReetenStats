kind: pipeline
name: default

steps:
- name: django-tests
  image: python
  commands:
    - ls
    - pip install -r requirements.txt
    - cd dumpert
    - ls
    - python manange.py test
- name: docker
  image: plugins/docker
  settings:
    username:
      from_secret: username
    password:
      from_secret: password
    repo: registry.sliceofbits.com/reetenstats
    registry: registry.sliceofbits.com/
    tags: latest